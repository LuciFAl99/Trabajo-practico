        <h3>Formulario de registro</h3>

        <form action="">
            <label for="firstname">Nombre: </label> <input type="text" name="firstname"

                placeholder="Ingrese su código postal aquí"><br><br>

<p>Género
   
    <input type="radio" name="gender" value="hombre"> Hombre
    <input type="radio" name="gender" value="mujer"> Mujer
        
</p>
<p>Estudios
    <input type="checkbox" name="estudio" value="primario">Primario

</p>
